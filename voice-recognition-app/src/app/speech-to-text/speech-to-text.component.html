<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option (click)="drawer.toggle()" *ngFor="let menu_ of menu" [value]="menu_">
        {{ menu_.text }}
        <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <p>
    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ "PROJET IA 901 GR -- " + selectedMenu }}</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </p>

  <div class="example-sidenav-content">
    <div style="margin: 100px">
      <h1>OÃ¹ voulez vous vous rendre ?</h1>
      <button mat-raised-button (click)="startService()" color="primary">
        Commencer l'enregistrement
      </button>
      <div style="margin: 10px"></div>
      <button mat-raised-button (click)="getBestPath()" color="warn">
        Chercher
      </button>
      <br>

      <br>
      <mat-card *ngIf="service.showRequest">{{service.showRequest }}</mat-card>
      <br>
      <mat-card *ngIf="service.bestPath?.length > 0">
        <mat-vertical-stepper [linear]="false" #stepper>
          <mat-step *ngFor="let path of service.bestPath">
            <ng-template matStepLabel>{{ path }} </ng-template>
          </mat-step>
        </mat-vertical-stepper>
      </mat-card>

    </div>
  </div>
</mat-drawer-container>
